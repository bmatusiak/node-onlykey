<div>

    <strong id="connection_status" class="float-right"></strong>
    <h1>Onlykey Sign and Verify: P256R1 (SEA)</h1>
    <hr/>

            <button class="btn btn-danger" id="derive_public_key">Derive Public Key</button>
            <hr/>
            <label>Onlykey PubKey :</label>
            <input type="text" id="onlykey_pubkey" class="form-control"/>
            <hr/>
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="pills-sign-tab" data-toggle="pill" href="#pills-sign" role="tab" aria-controls="pills-sign" aria-selected="true">Sign</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-verify-tab" data-toggle="pill" href="#pills-verify" role="tab" aria-controls="pills-verify" aria-selected="false">Verify</a>
                </li>
                <!--<li class="nav-item">-->
                <!--    <a class="nav-link" id="pills-sign-tab" data-toggle="pill" href="#pills-sign" role="tab" aria-controls="pills-sign" aria-selected="false">Sign</a>-->

                <!--</li>-->
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-sign" role="tabpanel" aria-labelledby="pills-sign-tab">
                    <table style="width: 100%;">
                        <tr>
                            <td><label>Input Data:</label></td>
                            <td>
                                <textarea class="form-control" rows="5" id="signData"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button class="btn btn-warning" id="signBTN">Sign</button></td>
                        </tr>
                    </table>

                </div>
                <div class="tab-pane fade" id="pills-verify" role="tabpanel" aria-labelledby="pills-verify-tab">
                    <table style="width: 100%;">
                        <tr>
                            <td>Signature PubKey:</td>
                            <td><input type="text" id="verifyKey" class="form-control"/></td>
                        </tr>
                        <tr>
                            <td>Signature hash:</td>
                            <td><input type="text" id="verifyHash" class="form-control"/></td>
                        </tr>
                        <tr>
                            <td>Input Data :</td>
                            <td><textarea class="form-control" rows="5" id="verifyData"></textarea></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button class="btn btn-warning" id="verifyBTN">Verify</button></td>
                        </tr>
                    </table>
                </div>
                <div class="tab-pane fade" id="pills-sign" role="tabpanel" aria-labelledby="pills-sign-tab">
                    <table style="width: 100%;">
                        <tr>
                            <td>Sign With Key :</td>
                            <td><input type="text" /></td>
                        </tr>

                            <td>Input Data :</td>

                        </tr>
                    </table>

                </div>

                        <tr>
                            <td>Verify With Key :</td>
                            <td><input type="text" /></td>
                        </tr>

                            <td>Input Data :</td>
